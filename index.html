<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>TrekApp: Enterprise</title>
</head>

<body>
  <h2 class="content-head is-center">TrekApp: Enterprise</h2>
  <aside>
       <p>
	       Fill Out Form With Info On Other Teams! </br>
	       <strong>WARNING: FACTUAL DATA ONLY</strong>
	</p>
   </aside>
<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="goldenratiorobotics@gmail.com"
  action="https://script.google.com/macros/s/AKfycby_T1ElJKWEH7A8o8AVln14Vq0fMnMUXjhVZSNt/exec">
    <!-- change the form action to your script url -->

	 <div class="form-elements">
      <fieldset class="pure-group">
        <label for="Team Name">Team Name: </label>
        <input id="name" name="name" placeholder="Enter Name" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="Team Number">Team Number: </label>
        <input name="Number"
        placeholder="Enter Number"></input>
      </fieldset>

      <fieldset class="pure-group">
        <label for="Auto Points">Auto Points: </label>
        <input name="Auto Points" placeholder="Auto Points" />
      </fieldset>
		 
     <fieldset class="pure-group">
        <label for="TeleOp Points">TeleOp Points: </label>
        <input name="TeleOp Points" placeholder="TeleOp Points" />
      </fieldset>
		 
      <fieldset class="pure-group">
        <label for="EndGame Points">Auto Points: </label>
        <input name="color" placeholder="EndGame Points" />
      </fieldset>
		 
      <fieldset class="pure-group">
        <label for="Total Score">Total Score: </label>
        <input name="Score" placeholder="Score" />
      </fieldset>
		 
      <fieldset class="pure-group">
        <label for="Comments">Comments: </label>
	<textarea id="message" name="Comments" placeholder="Comments" rows="10" />
	</textarea>
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
